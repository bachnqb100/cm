    <script>
        const backDrop = document.querySelector('.back-drop')
        const main = document.querySelector('.main')
        const linlinBtn = document.querySelector('.js-btn')
        const linlin = document.querySelector('.linlin')

        const music = new Audio('./assets/audio/tick.mp3');
        music.loop =true;

        function hideB() {
            backDrop.classList.add('hide')
            main.classList.add('open')
            music.play();
        }

        function showL() {
            main.classList.remove('open')
            linlin.classList.add('open')
        }

        // backDrop.addEventListener('online',music.play())

        backDrop.addEventListener('click',hideB)
        linlinBtn.addEventListener('click',showL)
    </script>
